<!DOCTYPE html>
<html lang="en">
<head>

    <title>Generic - Stellar by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript><link rel="stylesheet" href="static/css/noscripts.css" /></noscript>
    <title>Cancer Detection</title>
</head>
<body>

<div id="wrapper">

    <!-- Header -->
    <header id="header">

        <h1>Medi AI</h1>
        <p>Your Personal Health Partner</p>
    </header>

    <!-- Main -->
    <div id="main">
        <section id="content" class="main">

        <h2>Upload Image for Cancer Detection</h2>

        <!-- Form to upload the image -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <br><br>
            <button type="submit">Upload</button>
        </form>

        <!-- Display the result if available -->
        {% if confidenceScore %}
            <h3>{{ confidenceScore }}%</h3>
            <h4>Uploaded Image:</h4>
            <img src="{{ image_url }}" alt="Uploaded Image" width="300px">
        {% endif %}

        </section>
    </div>
</div>

</body>
</html>
